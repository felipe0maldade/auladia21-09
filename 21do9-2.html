<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopots - Confirmação de Entrada</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 100px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, <span id="playerName"></span>!</h1>
    <p>Você está pronto para jogar Stopots.</p>

    <script>
        // Recuperar o nome do jogador da sessão
        const playerName = sessionStorage.getItem('playerName');
        if (playerName) {
            document.getElementById('playerName').textContent = playerName;
        } else {
            // Se o nome do jogador não estiver definido, redirecionar de volta para a tela de entrada
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
